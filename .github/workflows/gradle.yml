# github repository actions 페이지에 나타날 이름
name: CI/CD using github actions & docker

# event trigger
on:
  push :
    branches : ["master","dev"]
permissions:
  contents: read

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      # JDK setting - github actions에서 사용할 JDK 설정 (프로젝트나 AWS의 java 버전과 달라도 무방)
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradle caching - 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # gradle build
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      # Docker build & push to prod
      - name: Docker build & push to prod
        if: contains(github.ref, 'dev')
        run: |
          docker login -u chanjin -p as199231!
          docker build -t chanjin/withpeace .
          docker push chanjin/withpeace

      # Deploy to prod
      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        id: deploy-prod
        if: contains(github.ref, 'dev')
        with:
          host: 106.10.36.223
          username: root
          password: withpeace!!
          port: 2222
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            sudo docker ps
            sudo docker stop springboot
            sudo docker rm -f springboot
            sudo docker pull chanjin/withpeace
            sudo docker run -d -p 8080:8080 --name springboot --network=net chanjin/withpeace
            sudo docker image prune -f

